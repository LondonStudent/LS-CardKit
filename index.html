<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>socialCards</title>
	<link rel="stylesheet" href="./style.css">
	<link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
</head>
<body>

	<header class="header">
		<a href="http://lsnews.co.uk/"><img src="./LSLogo.png" alt="" class="header__logo"></a>
	</header>

	<div class="render">
		<canvas id="canvas" class="canvas" width="755" height="378"></canvas>
		<a href="#" id="download" class="download" download="card.png">Download</a>
	</div>

	<form id="controls" class="controls" action="">
		<div id="upload" class="upload">Drop image here</div>
		<input type="range" class="image-scale" id="image-scale" value="1" min="0.01" max="4" step="0.01">
		<textarea id="text" class="text textfield">Choose a good quote from the article. Donâ€™t allow it to finish with a single word on a line, and no full stop pls</textarea>
		<input type="text" class="name textfield" id="name" value="Name" placeholder="Name">
		<div class="input-prepend">
			<span class="input-prepend__item twitter-prepend">@</span>
			<input type="text" class="twitter textfield input-prepend__field" id="twitter" value="name" placeholder="name">
		</div>
		<div class="checkbox-wrap">
			<label for="quote">Quote</label>
			<input name="quote" id="quote" type="checkbox" class="checkbox" checked>
		</div>
		<div class="checkbox-wrap">
			<label for="overlay">Overlay</label>
			<input name="overlay" id="overlay" type="checkbox" class="checkbox" checked>
		</div>
	</form>
	<div class="footer">
	<center><p><i>Modified by London Student Dev Team from Vox Media's original.</i><br><b><a href="http://www.lsnews.co.uk/hacking-something-better/">Student developer? Come join us.</a></b> Plus we're on <a href="https://github.com/londonstudent">Github</a></p></center>
	</div>
	<script src="./hammer.min.js"></script>
	<script src="./app.js"></script>
</body>
